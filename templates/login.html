<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuclear Option Panel - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="app">
  <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;">
    <div class="card" style="max-width:480px; width:100%;">
      <div class="card-header">
        <div class="brand">Nuclear Option</div>
        <div class="muted">Panel Login</div>
      </div>

      {% if blocked %}
        <div class="notice notice-warn" style="margin-top:12px;">
          This IP is currently blocked from the panel.
        </div>
      {% endif %}

      {% if error %}
        <div class="notice notice-warn" style="margin-top:12px;">{{ error }}</div>
      {% endif %}

      <form method="post" style="margin-top:16px;">
        <div class="form-row">
          <label class="label">Username</label>
          <input class="input" name="username" autocomplete="username" required />
        </div>
        <div class="form-row" style="margin-top:12px;">
          <label class="label">Password</label>
          <input class="input" type="password" name="password" autocomplete="current-password" required />
        </div>
        <button class="btn btn-primary" style="width:100%; margin-top:16px;" type="submit">Login</button>
      </form>

      <div class="muted" style="margin-top:12px; font-size:12px;">
        Tip: If this is your first login, you'll be prompted to change the default credentials.
      </div>
    </div>
  </div>
</body>
</html>
