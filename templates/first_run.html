<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuclear Option Panel - Setup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="app">
  <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;">
    <div class="card" style="max-width:520px; width:100%;">
      <div class="card-header">
        <div class="brand">First-time setup</div>
        <div class="muted">Change the default panel login</div>
      </div>

      {% if error %}
        <div class="notice notice-warn" style="margin-top:12px;">{{ error }}</div>
      {% endif %}

      <div class="notice" style="margin-top:12px;">
        You are currently logged in as <b>{{ current }}</b>. For security, you must set a new username and password before continuing.
      </div>

      <form method="post" style="margin-top:16px;">
        <div class="form-row">
          <label class="label">New Username</label>
          <input class="input" name="new_username" required />
        </div>
        <div class="form-row" style="margin-top:12px;">
          <label class="label">New Password</label>
          <input class="input" type="password" name="new_password" required />
        </div>
        <button class="btn btn-primary" style="width:100%; margin-top:16px;" type="submit">Save & Continue</button>
      </form>
    </div>
  </div>
</body>
</html>
